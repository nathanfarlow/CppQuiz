<html>

    <link rel="stylesheet" href="dracula.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    
    <script src="questions.js"></script>

    <h1 id="title">C++ Quiz</h1>

    <div id="container">

        <h2 id="question-name">Question 1</h2>

        <pre><code class="cpp"></code></pre>

        <p id="prompt">
            What does the above code print?
        </p>

        <div>
            <button class="choice" id="b0" hidden></button>
            <button class="choice" id="b1" hidden></button>
            <button class="choice" id="b2" hidden></button>
            <button class="choice" id="b3" hidden></button>
            <button class="choice" id="b4" hidden></button>
        </div>

        <p id="explanation" hidden></p>

        <div class="nav">
            <button id="restart">Restart</button>
            <button id="next" disabled>Next Question</button>
        </div>
    
    </div>


</html>
